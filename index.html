<script type='text/javascript' src='https://rawgithub.com/Wayla/transition-router/master/release/transition-router.js'></script><!--update my URL later with something a bit more permanent (and also versioned)-->
<script>
(function () { //creating a closure
debugger;
var TransitionRouter = require('transition-router') //componentjs require statement
var transitionRouter = new TransitionRouter({
  containerElement : document.querySelector('#page-container')
})

//create a route whose handler returns a DOM element

transitionRouter.get('/', function () {
    var el = document.createElement('div')
    el.innerHTML = 'i am an element'
    el.classList.add('el-class') /* make sure that the el has a css class - this is necessary to implement the transition */
    return el
})

})()
</script>
